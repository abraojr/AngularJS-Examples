<html ng-app="myApp">

<head>
    <title>AngularJS Timeout</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController as main">

        <p><button ng-click="main.startTimeout()">Start Timeout</button></p>
        <p><button ng-click="main.cancelTimeout()">Cancel Timeout</button></p>
        <p>Delay: <input type="text" ng-model="main.delay"></p>
        <hr />
        <p>{{main.message}}</p>
    </div>
</body>

</html>
