<html ng-app="myApp">

<head>
    <title>AngularJS ng-if</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController">

        <p>
            Show user info?
            <input type="radio" ng-model="showUser" ng-value="true">Yes
            <input type="radio" ng-model="showUser" ng-value="false">No
        </p>

        <hr />

        <div ng-if="showUser == true">
            <ul>
                <li>{{user.name}}</li>
                <li>{{user.age}}</li>
                <li>{{user.isActive}}</li>
                <li>{{hobbies}}</li>
            </ul>

            <hr />

            <p>Name: <input type="text" ng-model="user.name"></p>
            <p>Hobbies: <textarea ng-model="hobbies"></textarea></p>
        </div>
    </div>
</body>

</html>
