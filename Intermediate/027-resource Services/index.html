<html ng-app="myApp">

<head>
    <title>AngularJS Resource Services</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../../node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController as main">

        <h3>Add User</h3>
        <p>User name: <input type="text" ng-model="main.name"></p>
        <p><button ng-click="main.addUser(main.name)">Add User</button></p>

        <hr />

        <h3>Get User</h3>
        <p>User id: <input type="text" ng-model="main.id"></p>
        <p>
            <button ng-click="main.getUser(main.id)">Get User</button>
            <button ng-click="main.deleteUser(main.id)">Delete User</button>
        </p>

        <hr />

        <h3>User Info:</h3>
        <p>{{main.selectedUser}}</p>

        <hr />

        <h3>All Users</h3>
        <p><button ng-click="main.getUser()">Get Users</button></p>
        <ul>
            <li ng-repeat="user in main.users">
                {{user.name}} ({{user.id}})
            </li>
        </ul>
    </div>
</body>

</html>
