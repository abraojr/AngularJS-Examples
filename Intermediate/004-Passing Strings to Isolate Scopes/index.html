<html ng-app="myApp">

<head>
    <title>AngularJS Passing Strings to Isolate Scope</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController as main">

        <span tst-vehicle-view year="2013" make="Ford" info="{{main.firstItemInfo}}" model="Fiesta"></span>

        <span tst-vehicle-view year="2015" make="Honda" info="{{main.secondItemInfo}}" model="Civic"></span>

        <hr />

        <p>First item: {{main.firstItemInfo}}</p>
        <p>Second item: {{main.secondItemInfo}}</p>

        <hr />

        <p>First item price:</p>
        <p><input type="text" ng-model="main.firstItemInfo.price"></p>

        <p>Second item price:</p>
        <p><input type="text" ng-model="main.secondItemInfo.price"></p>
    </div>

</body>

</html>
