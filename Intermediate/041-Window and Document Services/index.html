<html ng-app="myApp">

<head>
    <title>AngularJS window and document Services</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController as main">

        <button ng-click="main.useWindowService()">Use window service</button>
        <button ng-click="main.useDocService()">Use document service</button>

    </div>

</body>

</html>
