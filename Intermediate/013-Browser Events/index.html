<html ng-app="myApp">

<head>
    <title>AngularJS Browser Events</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">

    <style>
        .rollover-box {
            width: 100px;
            height: 100px;
            background-color: #eeeeee;
            border: 1px solid #999999;
        }
    </style>
</head>

<body>

    <div ng-controller="MainController as main">
        <tst-rollover label="This is my content." active-color="#ddffff"></tst-rollover>
        <tst-rollover label="This is more content." active-color="#ffffdd"></tst-rollover>
    </div>
</body>

</html>
