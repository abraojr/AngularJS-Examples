<html ng-app="myApp">

<head>
    <title>AngularJS Outer Scope Functions</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController as main">

        <p>Random numbers:
            <tst-generate-numbers count="3" on-save="main.saveFirst()" 
            generator-function="main.randomNumbers(count)">
            </tst-generate-numbers>
        </p>

        <p>Sequential numbers:
            <tst-generate-numbers count="3" on-save="main.saveSecond()"
                generator-function="main.sequentialNumbers(count)">
            </tst-generate-numbers>
        </p>

    </div>
</body>

</html>
