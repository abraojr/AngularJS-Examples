<html ng-app="myApp">

<head>
    <title>Angular ng-click</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div ng-controller="MainController as main">

        <p><button ng-click="main.updateClickCount(5)">ng-click</button></p>

        <p><button onclick="externalClick(this,5)">onclick</button></p>

        <hr />

        <p>Clicks: {{ main.clickCount }}</p>
    </div>

</body>

</html>
